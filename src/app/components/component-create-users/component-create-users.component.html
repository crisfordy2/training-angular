<h2>Form for creating a new user</h2>

<form #formUser="ngForm" (ngSubmit)="ngSubmitForm(formUser)">
  <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="model.name"
      required
      #name="ngModel"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      This field is required.
    </div>
  </div>

  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label"
      >Are you over 18 years of age?</label
    >
    <input
      type="checkbox"
      class="form-check-input"
      id="checkAdult"
      name="checkAdult"
      [(ngModel)]="model.checkAdult"
      required
    />
  </div>

  <div class="mb-4">
    <label for="department" class="form-label">Department</label>
    <select
      name="department"
      id="department"
      class="form-select form-select-sm"
      [(ngModel)]="model.department"
    >
      <option selected>Open this select menu</option>
      <option value="marketing">Marketing</option>
      <option value="sales">Sales</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="comment" class="form-label">Comment</label>
    <textarea
      class="form-control"
      name="comment"
      id="comment"
      rows="4"
      placeholder="Leave a comment......"
      [(ngModel)]="model.comment"
      required
      #comment="ngModel"
    ></textarea>
    <div
      [hidden]="comment.valid || comment.pristine"
      class="alert alert-danger"
    >
      This field is required.
    </div>
  </div>

  <button
    mat-raised-button
    color="accent"
    type="submit"
    [disabled]="formUser.invalid"
  >
    Create
  </button>
</form>
